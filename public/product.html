<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product · Petras Shop</title>
  <link rel="stylesheet" href="/css/theme.css">
  <link rel="stylesheet" href="/css/layout.css">
  <link rel="stylesheet" href="/css/components.css">
  <link rel="stylesheet" href="/css/utilities.css">
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <main class="container" role="main">
    <!-- Breadcrumbs -->
    <nav aria-label="Breadcrumb" style="margin:6px 0 10px">
      <a class="btn" href="/">← Back to Products</a>
    </nav>

    <!-- Product -->
    <section id="productDetails" class="card" style="margin-top:16px" aria-live="polite" aria-atomic="true">
      <!-- JS renders product here -->
    </section>

    <!-- Similar products -->
    <section aria-labelledby="similar-title" style="margin-top:24px">
      <h2 id="similar-title" style="margin:0 0 8px">Similar Products</h2>
      <p id="similar-meta" class="price" aria-live="polite" aria-atomic="true">Loading…</p>
      <div id="similarGrid" class="grid product-grid" aria-label="Similar products"></div>

      <!-- Empty state (toggle via JS if none) -->
      <template id="similar-empty">
        <div class="card" style="text-align:center">
          <h4>Nothing similar yet</h4>
          <p class="price">Browse categories to discover more.</p>
        </div>
      </template>

      <!-- Optional mini-card template your JS can clone -->
      <template id="similar-card">
        <article class="card">
          <img alt="" />
          <h4></h4>
          <p class="price"></p>
          <a class="btn">View</a>
        </article>
      </template>
    </section>
  </main>

  <noscript>
    <div class="container"><p>Please enable JavaScript to view product details.</p></div>
  </noscript>

  <script src="/js/product.js" defer></script>
</body>
</html>
