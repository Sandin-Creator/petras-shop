<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Admin Login Â· Petras Shop</title>
  <meta name="robots" content="noindex,nofollow" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Styles (external only) -->
  <link rel="stylesheet" href="/css/theme.css">
  <link rel="stylesheet" href="/css/layout.css">
  <link rel="stylesheet" href="/css/components.css">
  <link rel="stylesheet" href="/css/utilities.css">
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <main class="container">
    <h2>Admin Login</h2>
    <form id="loginForm" autocomplete="on" class="card">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" placeholder="Email" autocomplete="username" required />

      <label for="password">Password</label>
      <input id="password" name="password" type="password" placeholder="Password" autocomplete="current-password" required />

      <label for="code">Code</label>
      <input id="code" name="code" type="password" placeholder="Owner code" autocomplete="one-time-code" required />

      <button type="submit" class="btn btn-accent">Sign in</button>
      <p id="msg" class="price" role="alert"></p>
    </form>
  </main>

  <script>
  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const msg = document.getElementById("msg");
    msg.textContent = "";

    const email = document.getElementById("email").value.trim().toLowerCase();
    const password = document.getElementById("password").value;
    const code = document.getElementById("code").value.trim();

    try {
      const res = await fetch("/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({ email, password, code })
      });
      const data = await res.json().catch(() => ({}));
      if (!res.ok || !data.ok) throw new Error(data.error || "Login failed");
      location.href = "/admin";
    } catch (err) {
      msg.textContent = err.message || "Login failed";
    }
  });
  </script>
</body>
</html>
