<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Â· Petras Shop</title>

  <!-- Styles -->
  <link rel="stylesheet" href="/css/theme.css">
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/layout.css">
  <link rel="stylesheet" href="/css/forms-and-filters.css">
  <link rel="stylesheet" href="/css/components.css">
  <link rel="stylesheet" href="/css/product.css">
  <link rel="stylesheet" href="/css/modal.css">
  <link rel="stylesheet" href="/css/admin.css">
  <link rel="stylesheet" href="/css/utilities.css">
  <link rel="stylesheet" href="/css/mobile.css">
  <meta name="color-scheme" content="light dark">
</head>

<body class="admin-page">
  <main class="container" role="main">
    <!-- Top bar -->
    <header class="adminbar" aria-label="Admin toolbar">
      <h1>Admin Dashboard</h1>
      <div class="admin-actions" style="display:flex; gap:10px; align-items:center">
        <a class="btn" href="/">â†© Back to store</a>
        <button id="logout" class="btn btn-accent" type="button">Logout</button>
        <!-- Theme toggle -->
        <button id="themeToggle" class="theme-toggle" aria-pressed="false" title="Toggle theme">ðŸŒ™</button>
      </div>
    </header>

    <section class="admin-grid" aria-label="Admin tools">
      <!-- Create product form -->
      <form id="createForm" class="card" novalidate aria-labelledby="new-title">
        <h2 id="new-title">New Product</h2>

        <div class="form-row">
          <div class="form-group">
            <label for="newName">Name</label>
            <input type="text" name="name" id="newName" placeholder="Name" required />
          </div>
          <div class="form-group">
            <label for="newSlug">Slug</label>
            <input type="text" name="slug" id="newSlug" placeholder="unique-product-slug" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="newPrice">Price (â‚¬)</label>
            <input type="number" name="price" id="newPrice" step="0.01" min="0" placeholder="0.00" required />
          </div>
          <div class="form-group">
            <label for="newOldPrice">Sale Price (â‚¬)</label>
            <input type="number" name="oldPrice" id="newOldPrice" step="0.01" min="0" placeholder="0.00" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="newCategory">Category</label>
            <select name="category" id="newCategory">
              <option value="">â€” No category â€”</option>
              <option value="clothes">Clothes</option>
              <option value="shoes">Shoes</option>
              <option value="accessories">Accessories</option>
              <option value="electronics">Electronics</option>
              <option value="perfume">Perfume</option>
              <option value="cosmetics">Cosmetics</option>
            </select>
          </div>
          <div class="form-group">
            <label for="newStock">Stock</label>
            <input type="number" name="stock" id="newStock" min="0" placeholder="0" />
          </div>
        </div>

        <div class="form-group">
          <label for="imageUrl">Image URL</label>
          <input type="url" name="imageUrl" id="imageUrl" placeholder="https://â€¦" />
        </div>

        <div class="form-group">
          <label for="imageFile">Upload image</label>
          <div class="upload-row" style="display:flex;flex-wrap:wrap;gap:8px;align-items:center">
            <input type="file" id="imageFile" accept="image/*" />
            <!-- background removal toggle -->
            <label style="display:inline-flex;align-items:center;gap:6px">
              <input type="checkbox" id="bgToggleNew" checked>
              <span>Remove background</span>
            </label>
            <button type="button" id="uploadBtn" class="btn">Upload</button>
            <!-- choose an existing image -->
            <button type="button" id="chooseExistingBtn" class="btn">Choose existing</button>
          </div>
        </div>

        <progress id="uploadProgress" max="100" value="0" style="width:100%; display:none"></progress>
        <p id="uploadStatus" class="price" aria-live="polite" aria-atomic="true"></p>

        <div id="preview" style="margin:8px 0;"></div>

        <button type="submit" class="btn btn-accent" style="margin-top:10px">Create</button>
        <p id="formStatus" class="price" aria-live="polite" aria-atomic="true"></p>
      </form>

      <!-- Product list + tools -->
      <div class="card" aria-labelledby="products-title">
        <h2 id="products-title">Products</h2>

        <div class="filters" style="margin:8px 0">
          <label class="sr-only" for="adminSearch">Search by name</label>
          <input type="text" id="adminSearch" placeholder="Search nameâ€¦" />

          <label class="sr-only" for="adminSort">Sort</label>
          <select id="adminSort">
            <option value="new">Newest</option>
            <option value="name-asc">Name Aâ€“Z</option>
            <option value="price-asc">Price â†‘</option>
            <option value="price-desc">Price â†“</option>
          </select>
        </div>

        <p id="listMeta" class="price" aria-live="polite" aria-atomic="true">Loadingâ€¦</p>
        <div id="adminList" role="list"></div>

        <template id="admin-empty">
          <div class="row" role="listitem" style="justify-content:center; text-align:center">
            <div>
              <strong>No products found.</strong>
              <div class="price">Try changing the search or sort.</div>
            </div>
          </div>
        </template>

        <template id="admin-row">
          <div class="row" role="listitem" data-id="">
            <div style="display:flex; gap:10px; align-items:center">
              <img alt="" width="48" height="48" style="border-radius:10px; object-fit:cover" />
              <div>
                <div class="name" style="font-weight:700"></div>
                <div class="price" style="font-size:12px"></div>
              </div>
            </div>
            <div style="display:flex; gap:8px">
              <button class="btn edit" type="button">Edit</button>
              <button class="btn" type="button" data-action="stock">Stock âˆ’ / +</button>
              <button class="btn" type="button" data-action="hide">Hide</button>
              <button class="btn btn-accent delete" type="button">Delete</button>
            </div>
          </div>
        </template>
      </div>
    </section>
  </main>

  <noscript>
    <div class="container"><p>Please enable JavaScript to use the admin tools.</p></div>
  </noscript>

  <!-- Image Chooser Modal (used by "Choose existing") -->
  <div id="imageChooser" class="modal" hidden aria-hidden="true">
    <div class="modal-backdrop" data-close></div>
    <div class="modal-dialog card" role="dialog" aria-modal="true" aria-labelledby="choose-title">
      <button class="modal-close btn" type="button" data-close aria-label="Close">Ã—</button>
      <h3 id="choose-title">Choose an Image</h3>
      <div id="imageChooserGrid"
           style="display:grid;grid-template-columns:repeat(auto-fill,100px);gap:10px;margin-top:10px;max-height:60vh;overflow:auto;">
        <!-- Thumbnails injected by JS -->
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="/js/admin/main.js"></script>
  <script src="/js/theme.js" defer></script>
</body>
</html>
